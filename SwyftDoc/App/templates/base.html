{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/base.css' %}">
    <link {% block css %}{% endblock %}>
    <title>{% block title %}{% endblock %}</title>
</head>

<body id="bg" style="background-image: url('{% static 'Images/bg.jpg'%}')">
    <header>
        <div class="container">
            <div class="navbar">
                <div class="left-side">
                    <a href="{% url 'index' %}" class="logo">
                        <img src="{% static 'Images/logo.png' %}" alt="Logo">
                    </a>
                    <a href="{% url 'certify_document' %}" class="certify">Certify</a>
                    <a href="{% url 'verify_document' %}" class="verify">Verify</a>
                </div>
                <div class="right-side">
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="account">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="account">Login</a>
                    {% endif %}
                    <div class="profile">
                        <a href="{% url 'profile' %}" class="profile-link">Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>

    </footer>

</body>

</html>
